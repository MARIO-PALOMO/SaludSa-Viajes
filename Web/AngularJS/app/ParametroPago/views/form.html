<div class="modal-content" id="modal_parametro_pago_create" ng-modal-draggable="modal_parametro_pago_create">
    <div class="modal-header">
        <button ng-click="Cerrar()" type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">
            <i ng-show="Data.Accion == 'create'" class="icon-plus"></i>
            <i ng-show="Data.Accion == 'edit'" class="icon-note"></i>
            <i ng-show="Data.Accion == 'detail'" class="icon-eye"></i>
            {{ Data.TituloPag }}
        </h4>
    </div>
    <div class="modal-body form">
        <form action="#" class="form-horizontal">
            <div class="form-body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">Nombre <span class="font-red-mint">*</span></label>
                            <div class="col-md-8">
                                <input disabled type="text" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">Tamaño <span class="font-red-mint">*</span></label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">Descripción  <span class="font-red-mint">*</span></label>
                            <div class="col-md-8">
                                <textarea class="form-control" style="margin-top:3px !important"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a ng-click="Cerrar()" href="javascript:;" class="btn dark btn-outline" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></a>
        <a ng-click="Data.Accion == 'detail' ? '' : Crear()" ng-disabled="Data.Accion == 'detail'" href="javascript:;" class="btn green">Guardar <i class="fa fa-save"></i></a>
    </div>
</div>
