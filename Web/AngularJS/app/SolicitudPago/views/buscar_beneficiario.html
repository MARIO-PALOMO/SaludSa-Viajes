<div class="modal-content" id="modal_buscar_beneficiario" ng-modal-draggable="modal_buscar_beneficiario">
    <div class="modal-header">
        <button ng-click="Cerrar()" type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">
            <i class="icon-magnifier"></i>
            {{ Data.TituloPag }}
        </h4>
    </div>
    <div class="modal-body form">
        <form action="#" class="form-horizontal">
            <div class="form-body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">Buscar por</label>
                            <div class="col-md-8">
                                <div class="mt-radio-inline" style="padding-bottom: 0 !important;">
                                    <label class="mt-radio" style="margin-bottom: 0 !important;">
                                        <input ng-model="tipo" type="radio" value="identificacion"> Identificación
                                        <span></span>
                                    </label>
                                    <label class="mt-radio" style="margin-bottom: 0 !important;">
                                        <input ng-model="tipo" type="radio" value="nombre"> Nombre
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">Criterio de búsqueda</label>
                            <div class="col-md-7">
                                <input ng-model="texto" type="text" class="form-control input-sm" />                                
                            </div>
                            <div class="col-md-1">
                                <a ng-click="Buscar()" href="javascript:;" class="btn blue btn-block btn-sm" style="margin-top: 3px;"> <i class="fa fa-search"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;">
                            <table class="table table-condensed table-bordered table-advance table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Identificación</th>
                                        <th>Nombre</th>
                                        <th style="min-width: 50px"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(Index, Beneficiario) in Beneficiarios">
                                        <td>{{ Index + 1 }}</td>
                                        <td>{{ Beneficiario.Identificacion }}</td>
                                        <td>{{ Beneficiario.Nombre }}</td>
                                        <td style="padding: 0">
                                            <a ng-click="Seleccionar(Beneficiario)" class="btn default btn-xs" style="height: 100%; width: 100%; padding:3px;" href="javascript:;"><i class="fa fa-check-square-o"></i></a>
                                        </td>
                                    </tr>
                                    <tr ng-show="!Beneficiarios || Beneficiarios.length == 0">
                                        <td colspan="4" class="text-align-center"><i class="fa fa-warning text-warning"></i> No existen elementos para mostrar</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a ng-click="Cerrar()" href="javascript:;" class="btn dark btn-outline" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></a>
    </div>
</div>
