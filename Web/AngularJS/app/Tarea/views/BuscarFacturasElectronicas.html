<div class="modal-content" id="modal_buscar_facturas_electronicas" ng-modal-draggable="modal_buscar_facturas_electronicas">
    <div class="modal-header">
        <button ng-click="Cerrar()" type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">
            <i class="icon-magnifier"></i>
            {{ Data.TituloPag }}
        </h4>
    </div>
    <div class="modal-body form">
        <form action="#" class="form-horizontal">
            <div class="form-body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">RUC</label>
                            <div class="col-md-8">
                                <input ng-model="ruc" disabled ng-entero ng-maxlength-indicator maxlength="13" type="text" class="form-control input-sm" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3">Documento</label>
                            <div class="col-md-2">
                                <input ng-model="documento_est" ng-completar-ceros="3" ng-entero ng-maxlength-indicator maxlength="3" type="text" class="form-control input-sm" placeholder="Est." />
                            </div>
                            <div class="col-md-2">
                                <input ng-model="documento_pte" ng-completar-ceros="3" ng-entero ng-maxlength-indicator maxlength="3" type="text" class="form-control input-sm" placeholder="Pte." />
                            </div>
                            <div class="col-md-4">
                                <input ng-model="documento_sec" ng-completar-ceros="9" ng-entero ng-maxlength-indicator maxlength="9" type="text" class="form-control input-sm" placeholder="Secuencial" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3">Fecha autorización</label>
                            <div class="col-md-4">
                                <div class="input-group date date-picker">
                                    <input ng-model="fecha_desde" ng-datepicker-desde type="text" class="form-control input-sm" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn default input-sm" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                                <p class="help-block" style="margin-top:0 !important">Desde</p>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group date date-picker">
                                    <input ng-model="fecha_hasta" ng-datepicker-hasta type="text" class="form-control input-sm" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn default input-sm" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                                <p class="help-block" style="margin-top:0 !important">Hasta</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <a ng-click="Buscar()" href="javascript:;" class="btn blue pull-right">Buscar <i class="fa fa-search"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <hr style="margin-top:10px; margin-bottom:20px" />

                    <div class="col-md-12">
                        <div class="table-responsive" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc;">
                            <table class="table table-striped table-condensed table-bordered table-advance">
                                <thead>
                                    <tr>
                                        <th style="width:20px; text-align: center;">
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input ng-model="seleccionar_todo" ng-change="SeleccionarTodo()" type="checkbox" />
                                                <span></span>
                                            </label>
                                        </th>
                                        <th><i class="fa fa-file"></i> Documento</th>
                                        <th><i class="fa fa-calendar"></i> Autorización</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="factura in facturas" ng-show="factura.estado == 1">
                                        <td style="text-align: center;padding: 2px 0">
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input ng-model="factura.seleccionada" type="checkbox" />
                                                <span></span>
                                            </label>
                                        </td>
                                        <td>{{ factura.establecimiento + '-' + factura.puntoEmision + '-' + factura.secuencial }}</td>
                                        <td>{{ factura.fechaAutorizacion }}</td>
                                    </tr>
                                    <tr ng-show="!facturas || facturas.length == 0">
                                        <td colspan="3" class="text-align-center"><i class="fa fa-warning text-warning"></i> No existen elementos para mostrar</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a ng-click="Cerrar()" href="javascript:;" class="btn dark btn-outline" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></a>
        <a ng-click="Crear()" href="javascript:;" class="btn green">Guardar <i class="fa fa-save"></i></a>
    </div>
</div>
