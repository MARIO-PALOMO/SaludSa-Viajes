<div class="section-bg">

  <app-administrator-side-bar></app-administrator-side-bar>

  <section class="dashboard-area">

    <app-administrator-top-bar></app-administrator-top-bar>

    <div class="dashboard-content-wrap">
      <div class="dashboard-bread dashboard--bread dashboard-bread-2">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="breadcrumb-content">
                <div class="section-heading">
                  <h2 class="sec__title font-size-30 text-white">Hoteles</h2>
                </div>
              </div><!-- end breadcrumb-content -->
            </div><!-- end col-lg-6 -->
            <div class="col-lg-6">
              <div class="breadcrumb-list text-right">
                <ul class="list-items">
                  <li><a class="text-white">Administrador</a></li>
                  <li>Viajes</li>
                  <li>Hoteles</li>
                </ul>
              </div><!-- end breadcrumb-list -->
            </div><!-- end col-lg-6 -->
          </div><!-- end row -->
        </div>
      </div><!-- end dashboard-bread -->
      <div class="dashboard-main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-box">
                <div class="form-title-wrap">
                  <h3 class="title">Lista de Hoteles</h3>
                  <p class="font-size-14"></p>
                </div>
                <div class="form-content">
                  <kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort"
                    [filter]="state.filter" [sortable]="true" [pageable]="true" filterable="menu"
                    (dataStateChange)="dataStateChange($event)" height="600">
                    <kendo-grid-column field="ProductID" title="ID" width="60" [filterable]="false">
                    </kendo-grid-column>
                    <kendo-grid-column field="ProductName" title="Product Name">
                    </kendo-grid-column>
                    <kendo-grid-column field="FirstOrderedOn" title="First Ordered On" width="240" filter="date"
                      format="{0:d}">
                    </kendo-grid-column>
                    <kendo-grid-column field="UnitPrice" title="Unit Price" width="180" filter="numeric" format="{0:c}">
                    </kendo-grid-column>
                    <kendo-grid-column field="Discontinued" width="120" filter="boolean">
                      <ng-template kendoGridCellTemplate let-dataItem>
                        <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
                      </ng-template>
                    </kendo-grid-column>
                  </kendo-grid>
                </div>
              </div><!-- end form-box -->
            </div><!-- end col-lg-12 -->
          </div><!-- end row -->

          <div class="border-top mt-5"></div>

        </div><!-- end container-fluid -->
      </div><!-- end dashboard-main-content -->

    </div><!-- end dashboard-content-wrap -->
  </section><!-- end dashboard-area -->

  <div id="back-to-top">
    <i class="la la-angle-up" title="Go top"></i>
  </div>
</div>
