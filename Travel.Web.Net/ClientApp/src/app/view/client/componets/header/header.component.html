<header class="header-area">
  <div class="header-top-bar padding-right-100px padding-left-100px"
    style="background-color: #104B89; color: #ffffff !important;">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="header-top-content">
            <div class="header-left" style="padding-top: 8px;">
              <ul class="list-items">
                <li><a (click)="navigation(3)" style="color: #ffffff; cursor: pointer;">Compras</a></li>
                <li><a (click)="navigation(4)" style="color: #ffffff; cursor: pointer;">Pagos</a></li>
                <li><a (click)="navigation(1)" style="color: #ffffff; cursor: pointer;">Viajes</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="header-top-content">
            <div class="header-right d-flex align-items-center justify-content-end">
              <div class="header-right-action">
                <a href="/profile" class="" style="color: #ffffff;">
                  {{ userData.NombreCompleto }} <span class="las la-user-circle form-icon" style="font-size: 20px;"></span>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header-menu-wrapper padding-right-100px padding-left-100px">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="menu-wrapper">
            <a href="#" class="down-button"><i class="la la-angle-down"></i></a>
            <div class="logo">
              <a routerLink="http://localhost:25111"><img class="img.fluid" src="assets/images/logos/logo-principal.png"
                  alt="logo" style="width: 175px !important;"></a>
              <div class="menu-toggler">
                <i class="la la-bars"></i>
                <i class="la la-times"></i>
              </div>
            </div>
            <div class="main-menu-content">
              <nav>
                <ul>
                  <li><a (click)="navigation(1)" style="cursor: pointer;"><b>Listado de Viajes</b></a></li>
                  <li><a (click)="navigation(2)" style="cursor: pointer;">Nueva Reserva</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
